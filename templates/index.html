<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Luxury Wheels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Fonte Archivo Black -- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>Luxury Wheels</title>
</head>
<body>

    <main class="container p-4">
        <h1 class="display-3 text-center mt0 titulo">Luxury Wheels</h1>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo do Site">
    </main>
      <p style="font-family: 'Oswald', sans-serif;font-size: 20px; color: #000000; text-align: center; margin-top: -25px;">Alugue seu automóvel ainda hoje!</p>
      <div class="row">
          <div class="col-md-4 offset-md-4 my-auto">
              <div class="card">
                  <div class="card-header text-center">
                      <form action="/login" method="post" class="form-inline">
                          <div class="form-group mb-2">
                              <input type="text" name="login-cliente" placeholder="Login" class="form-control text-center" autofocus>
                          </div>
                          <div class="form-group mb-1">
                              <input type="password" name="password-cliente" placeholder="Password" class="form-control text-center" autofocus>
                          </div>
                          {% set mensagem = get_flashed_messages() %}
                          {% if mensagem  %}
                            <div class="flash_alerta">
                                {{mensagem[0]}}
                            </div>
                          {%  endif %}
                          <button type="submit" class="btn btn-primary btn-block mx-auto ">Efetuar Login </button>

                      </form>

                  </div>
              </div>
          </div>
      </div>
      <p style="font-family: 'Oswald', sans-serif;font-size: 20px; color: #000000; text-align: center; margin-top: 20px;">A vida é uma eterna viagem.</p>
</body>
</html>
